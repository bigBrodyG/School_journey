<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Tabelline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 20px;
            width: 85%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        h1 {
            color: #667eea;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        label {
            width: 100%;
        }

        input[type="number"] {
            width: 100%;
            max-width: 500px;
            padding: 3% 8%;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        button:active {
            transform: translateY(0);
        }

        #tabellina {
            width: 100%;
            margin-top: 10px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            line-height: 2;
            
        }

        #tabellina:empty {
            display: none;
        }
    </style>
    <script>
        function generaTabellina() {
            var numero = document.getElementById('numero').value;
            var tabellinaDiv = document.getElementById('tabellina');
            tabellinaDiv.innerHTML = '';
            if (numero >=1 && numero <= 10) {
                for(var i = 1; i <= 10; i++) {
                    var risultato = numero * i;
                    tabellinaDiv.innerHTML += `${numero} x ${i} = ${risultato}<br>`;
                }
            }
            else if (numero > 10) {
                tabellinaDiv.innerHTML = '<img src="https://parma.repubblica.it/images/2010/05/25/190724475-e1822f0e-de4b-465b-b532-48d0ae8cdff1.jpg" alt="Numero troppo grande!" style="width:100%; height:260px; object-fit:cover; object-position:50% 40%; border-radius:10px; display:block; max-width:500px; margin:0 auto;">\n<br> I tablin non esistn per i numer pi√≤ grand de 10!!!!!';
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>Generatore di Tabelline</h1>
        <div class="input-group">
            <label for="numero">Inserisci un numero (1-10):</label>
            <input type="number" id="numero" min="1" oninput="if(this.value>10){alert('TSI UN NADOR!! \n\n Il numero deve essere minore di 10');}" onkeydown="if(event.key==='Enter'){generaTabellina();}">
        </div>
        <button onclick="generaTabellina()">Genera Tabellina</button>
        <div id="tabellina"></div>
    </div>
</body>

</html>
